{% extends "base.html" %}
{% block content %}
<!-- jQuery (obrigatório para o plugin funcionar) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
  $(document).ready(function(){
    $('#id_cpf').mask('000.000.000-00');  // Aplica máscara no campo com id "id_cpf"
    $('#id_cep').mask('00.000-000');
    $('#id_telefone').mask('(00)00000-0000');
  });
</script>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="w-100" style="max-width: 600px;">
  <h3>Cadastro de Clientes</h3>
      <div class="card">
        <div class="card-body">
          <form method="POST" class="form-control" action="">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
              <a href="{% url 'clientes_list' %}" class="btn btn-danger">Cancelar</a>
          </form>
        </div>
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
